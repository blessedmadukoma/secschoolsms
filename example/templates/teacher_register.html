{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
      <div class="jumbotron">
        <h1 class="display-4">Staff Registration</h1>
        <p class="lead font-italic">Registration of secondary school Staff</p>
        <hr class="my-4">
          <form method="POST">
            {%csrf_token%}
            {{form|crispy}}
            {{staffForm|crispy}}

            <button type="submit" class="btn btn-success">Create Account</button>
          </form><br>
          <hr>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <a href="/" class="btn btn-outline-secondary">Home</a>
            </div>
            <div class="col-md-4">
              <a href="{% url 'login' %}" class="btn btn-outline-success">Principal Login</a>
            </div>
            <div class="col-md-2">
              <a href="{% url 'staff_login' %}" class="btn btn-outline-secondary">Staff Login</a>
            </div>
            <div class="col-md-2"></div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
